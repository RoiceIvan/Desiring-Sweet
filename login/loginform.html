    <script>
        $(document).ready(function(){
            $(".login-form").hide();
            $(".login").css("background","none")
            
            $(".login").click(function(){
                $(".signup-form").hide();
                $(".login-form").show();
                $(".signup").css("background","none")
                $(".login").css("background","#fff")
            });

            $(".signup").click(function(){
                $(".signup-form").show();
                $(".login-form").hide();
                $(".signup").css("background","#fff")
                $(".login").css("background","none")
            });

            $(".btn").click(function(){
                $(".input").val("")
            });
        });
    </script>
</head>

<body>
    
<div class="container">
    <div class="signup">sign up</div>
    <div class="login">login</div>

        <input type="text" placeholder="Contact Number" class="input"><br>
        <input type="password" placeholder="Password" class="input"><br>
        <input type="password" placeholder="Confirm your Password" class="input"><br>
        <div class="btn">create account</div>
    </div>

    <div class="login-form">

        <input type="password" class="input" placeholder="Password"><br>
        <div class="btn">log in</div>

    </div>
</div>
