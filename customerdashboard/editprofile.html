     <div class="main-content">
        <header>
           <h2>
                <label for="nav-toggle">

                </label>

                Dashboard
           </h2>

           <div class="search-wrapper">
               <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
           </div>

           <div class="user-wrapper">
               <img src="img/pic-1.png" width="40px" height="40px" alt="">
               <div class="dropdown-content">

                   <small>Customer</small>

        </header>


        <div class="container">
            <h1>Edit Profile</h1>
              <hr>
            <div class="row">
              <!-- left column -->
              <div class="col-md-3">
                <div class="text-center">
                  <img src="img/pic-1.png" class="avatar img-circle" alt="avatar">
                  <h6>Upload a different photo...</h6>
                  
                  <input type="file" class="form-control">
                </div>
              </div>
              
              <!-- edit form column -->
              <div class="personal-info">
                <div class="alert">
                  <a class="panel-close" data-dismiss="alert"> Ã—</a> 
                  <i class="fa fa-coffee"></i>
                  This is an <strong>.alert</strong>. Use this to show important messages to the user.
                </div>
                <h3>Personal info</h3>
                
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="control-label">First name:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" placeholder="First Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Last name:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Email:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" placeholder="Email Address">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Username:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Username">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3">Password:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3">Confirm password:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="password" placeholder="Confirm Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3"></label>
                    <div class="col-md-8">
                      <input type="button" class="btn-primary" value="Save Changes">
                      <span></span>
                      <input type="reset" class="btn-default" value="Cancel">
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
